services:
  db:
    image: postgres:17
    container_name: localzero_postgres
    restart: always
    environment:
      - POSTGRES_USER=localzero
      - POSTGRES_PASSWORD=localzero
      - POSTGRES_DB=localzero_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  localstack:
    image: localstack/localstack:latest
    container_name: localzero_localstack
    environment:
      - SERVICES=s3
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack

volumes:
  postgres_data:
  localstack_data: